<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ایڈمن - الاتقان</title>

    <style>
        /* Jameel Noori Nastaleeq - local font (place font files in fonts/ folder) */
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('fonts/JameelNooriNastaleeq.woff2') format('woff2'),
                 url('fonts/JameelNooriNastaleeq.woff') format('woff'),
                 url('fonts/JameelNooriNastaleeq.ttf') format('truetype');
            font-weight: 400 700;
            font-style: normal;
            font-display: swap;
        }

        html,body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Jameel Noori Nastaleeq', serif;
            /* full-page subtle office-style background */
            background-color: #eef3f7;
            background-image:
                linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.35)),
                linear-gradient(180deg, #f6f9fb 0%, #e6eef6 45%, #e0e7ee 100%),
                repeating-linear-gradient(45deg, rgba(0,0,0,0.02) 0 1px, transparent 1px 18px);
            background-blend-mode: screen, normal, normal;
            background-attachment: fixed;
            color:#0b2545;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            direction: rtl;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            min-height: calc(100vh - 80px); /* allow vertical centering area */
            display: flex;
            flex-direction: column;
        }

        header {
            display:flex;
            justify-content:space-between;
            align-items:center;
            gap:16px;
            margin-bottom: 24px;
        }

        .back-link {
            color:#004a9f;
            text-decoration:none;
            font-size:1rem;
            padding:8px 12px;
            border-radius:6px;
            background: rgba(0,74,159,0.08);
        }

        h1 {
            margin:0;
            font-size:2rem;
            color:#002147;
        }

        /* buttons layout: single line, centered, start hidden (below) */
        .buttons-grid {
            display:flex;
            flex-direction:row;
            flex-wrap:nowrap;
            gap:12px;
            /* keep buttons directly below header, visually near it */
            margin-top: 8px;
            margin-bottom: 12px;
            justify-content:center;
            align-items:center;
            overflow-x:auto;
            padding-bottom:6px;
            -webkit-overflow-scrolling:touch;

            /* entrance: glide from below (207px) */
            opacity: 0;
            transform: translateY(207px);
            transition: transform 1.1s cubic-bezier(.22,.9,.18,1), opacity 1.1s ease;
            will-change: transform, opacity;
        }

        /* show class makes all buttons glide up together */
        .buttons-grid.show {
            opacity: 1;
            transform: translateY(0);
        }

        .admin-btn {
            display:inline-flex;
            align-items:center;
            justify-content:center;
            text-align:center;
            padding:14px 18px;
            font-size:1.15rem;
            color:#fff;
            background: linear-gradient(90deg,#1a73e8,#0b56c7);
            border:none;
            border-radius:8px;
            text-decoration:none;
            cursor:pointer;
            transition: transform .15s ease, box-shadow .15s ease;
            font-family: 'Jameel Noori Nastaleeq', serif;
            flex: 0 0 auto; /* keep natural size */
        }

        .admin-btn:active,
        .admin-btn:focus {
            transform: translateY(1px);
            outline: none;
        }

        .admin-btn:hover {
            box-shadow: 0 6px 18px rgba(11,86,199,0.18);
            transform: translateY(-3px);
        }

        @media (max-width:900px) {
            .buttons-grid { gap:10px; }
            .admin-btn { padding:12px 14px; font-size:1rem; }
        }

        @media (max-width:600px) {
            .buttons-grid { padding:8px; }
            .admin-btn { padding:10px 12px; font-size:0.95rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ایڈمن پینل</h1>
            <a class="back-link" href="index.html">واپس جائیں</a>
        </header>

        <nav class="buttons-grid" aria-label="Admin navigation">
            <a class="admin-btn" href="admission.html" target="_blank" rel="noopener noreferrer">داخلہ فارم</a>
            <a class="admin-btn" href="#">فیکلٹی ممبرز</a>
            <a class="admin-btn" href="#">پراسپیکٹس</a>
            <a class="admin-btn" href="#">مجلۃ الاتقان</a>
            <a class="admin-btn" href="#">سٹوڈنٹس پورٹل</a>
        </nav>
    </div>

    <script>
    // show all admin buttons together (glide from below 207px in 1.1s)
    document.addEventListener('DOMContentLoaded', function(){
      const grid = document.querySelector('.buttons-grid');
      if(!grid) return;
      setTimeout(()=> grid.classList.add('show'), 80);
    });
    </script>
</body>
</html>
